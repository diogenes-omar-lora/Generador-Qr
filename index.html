<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador Code-QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="body" style="background-image:url(img/img2.jpg);">
    <div class="container-fluid">
      <h1 class="title">Generador Code-QR</h1>
      <div class="cont">
          <form action="" id="formulario" class="formulario">
            <input type="text" id="link" class="form-control"  placeholder="Escribe Text o URL" />
            <button class="btn btn-success">Generar QR</button>
          </form>
          <div id="contenedorQR" class="contenedorQR"></div>
      </div>
    </div>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script  src="js/jscript.js"></script>
  </body>
</html>
